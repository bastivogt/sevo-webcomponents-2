<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sevo Components 2</title>
  </head>
  <body>
    <sevo-topbar class="topbar">
      <div class="topbar-logo" slot="left"><h2>Logo</h2></div>
      <div class="topbar-slogan" slot="center"><h2>Slogan</h2></div>
      <div class="topbar-menu-trigger" slot="right"><button>Menu</button></div>
    </sevo-topbar>

    <!-- sevo-section -->
    <sevo-section
      class="hero-section"
      background-color="rebeccapurple"
      color="white"
      justify-content="center"
      align-items="center"
      height="600px"
      img-src="url('images/road-1072821_1920.jpg')"
      img-attachment="fixed"
      padding="75px 40px"
    >
      <h1 class="text-shadow">Sevo Components 2</h1>
    </sevo-section>
    <script type="module" src="index.js"></script>
  </body>
</html>
